    <style>

            font-family: Arial, sans-serif;
            margin: 0; padding: 0;

        header {
            background: #388e3c;

        nav {

            max-width: 600px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #2e7d32;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            background: #388e3c;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #2e7d32;
        }
        footer {
            background: #388e3c;
            color: white;
            text-align: center;
            padding: 12px;
