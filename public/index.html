<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Botânica Interativa</title>
    <link rel="stylesheet" type="text/css" href="styler.css">
    <style>
      /* Reset básico */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Paleta de cores rosa */
      :root {
        --pink-dark: #8b3a61;
        --pink-medium: #d66c92;
        --pink-light: #f8dee8;
        --text-dark: #4a2433;
      }

      /* Corpo da página */
      body {
        font-family: Arial, sans-serif;
        background: var(--pink-light);
        color: var(--text-dark);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Header fixo */
      header {
        background-color: var(--pink-dark);
        color: white;
        text-align: center;
        padding: 16px 0;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1001;
      }
      header h1 {
        font-size: 2.2em;
        font-weight: bold;
      }
      header p {
        font-size: 0.9em;
        color: var(--pink-light);
      }

      /* Navegação fixa abaixo do header */
      nav {
        background-color: var(--pink-medium);
        display: flex;
        justify-content: center;
        position: fixed;
        top: 88px; /* altura do header */
        width: 100%;
        z-index: 1000;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        padding: 8px 14px;
        border-radius: 6px;
        font-weight: 600;
        transition: background-color 0.3s;
      }
      nav a:hover,
      nav a.active {
        background-color: var(--pink-dark);
      }

      /* Conteúdo principal com margem para não ficar atrás do header + nav */
      main {
        flex: 1;
        padding: 20px;
        text-align: center;
        margin-top: 140px; /* espaço para header + nav fixos */
      }

      /* Galeria de fotos */
      .photo-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .photo-gallery img {
        width: 280px;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }
      .photo-gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      }

      /* Rodapé */
      footer {
        margin-top: 50px;
        font-size: 0.9em;
        color: var(--pink-dark);
        text-align: center;
      }

      /* Responsividade */
      @media (max-width: 700px) {
        nav {
          flex-wrap: wrap;
          top: 120px;
        }
        .photo-gallery img {
          width: 90%;
          height: auto;
        }
      }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Mundo da Botânica!</h1>
        <p>Explore plantas, flores e curiosidades da natureza!</p>
    </header>
    <nav>
         <a href="index.html">Início</a>
         <a href="o que e botanica.html">Botânica</a>
         <a href="quiz.html">Quiz</a>
         <a href="curiosidades.html">Curiosidades</a>
         <a href="contato.html">Contato</a>
    </nav>
    <main>
        <h2>Galeria de Plantas</h2>
        <div class="photo-gallery">
            <img src="https://i.pinimg.com/originals/c2/72/e8/c272e8906a3fb910a6346dbf3ca77114.jpg" alt="Ficus Benjamina" title="Ficus Benjamina" />
            <img src="https://i.pinimg.com/736x/43/41/94/4341949a760b213c550d250aa69447d6.jpg" alt="Rosa" title="Rosa" />
            <img src="https://i.pinimg.com/736x/41/9b/ab/419bab0b0243252c2f57cacc68e9b8be.jpg" alt="Mimosa Pudica" title="Mimosa Pudica" />
        </div>
    </main>
    <footer>
      &copy; 2025 Botânica Interativa
    </footer>
</body>
</html>
