<body>

  <main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const perguntas = [
      {
        pergunta: "Qual parte da planta Ã© responsÃ¡vel pela fotossÃ­ntese?",
        opcoes: ["Raiz", "Caule", "Folha", "Flor"],
        resposta: "Folha"
      },
      {
        pergunta: "Como se chama o tecido que transporta a seiva bruta?",

        opcoes: ["EvaporaÃ§Ã£o", "RespiraÃ§Ã£o", "FotossÃ­ntese", "TranspiraÃ§Ã£o"],
        resposta: "TranspiraÃ§Ã£o"
      },
      {

        opcoes: ["HidrÃ³fitas", "MesÃ³fitas", "XerÃ³fitas", "EpÃ­fitas"],

    let indice = 0;

    function mostrarPergunta() {
      const q = perguntas[indice];
      document.getElementById("question").innerText = q.pergunta;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      document.getElementById("score-bar").style.display = "block";
      updateScoreBar();

      q.opcoes.forEach(opcao => {
        const btn = document.createElement("button");
        btn.innerText = opcao;
        btn.onclick = () => responder(opcao, btn);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("feedback").innerText = "";
    }

    function responder(escolha, botaoClicado) {
      const correta = perguntas[indice].resposta;
      const feedback = document.getElementById("feedback");
      const buttons = document.querySelectorAll("#options button");

      buttons.forEach(b => b.disabled = true);

      if (escolha === correta) {
        acertos++;
        feedback.innerText = "ðŸŽ‰ Acertou!";
        botaoClicado.style.backgroundColor = "#4CAF50";
        soltarConfete();
      } else {
        feedback.innerText = `ðŸ˜¢ Errado! A resposta correta Ã©: ${correta}`;
        botaoClicado.style.backgroundColor = "#f44336";
        buttons.forEach(b => {
          if (b.innerText === correta) b.style.backgroundColor = "#4CAF50";
        });
      }

      indice++;
      if (indice < perguntas.length) {
        setTimeout(mostrarPergunta, 2000);
      } else {
        setTimeout(mostrarResultado, 2500);
      }
    }

    function mostrarResultado() {
      document.getElementById("question").style.display = "none";
      document.getElementById("options").style.display = "none";
      document.getElementById("feedback").style.display = "none";
      document.getElementById("score-bar").style.display = "none";

      const finalDiv = document.getElementById("final");
      finalDiv.innerHTML = `<p>VocÃª acertou ${acertos} de ${perguntas.length} perguntas! ðŸŒ¿</p>`;

      let msg = "";
      if(acertos === perguntas.length){
        msg = "<p>ParabÃ©ns! VocÃª Ã© um verdadeiro expert em botÃ¢nica! ðŸŽ‰ðŸŒ¸</p>";
        soltarConfete(300);
      } else if(acertos >= perguntas.length / 2){
        msg = "<p>Muito bom! Continue estudando para se tornar um expert! ðŸŒ±</p>";
      } else {
        msg = "<p>Que tal tentar de novo para melhorar? VocÃª consegue! ðŸ’ª</p>";
      }

      finalDiv.innerHTML += msg;
      finalDiv.innerHTML += `<button class="restart-btn" onclick="reiniciarQuiz()">Jogar Novamente</button>`;
    }

    function reiniciarQuiz() {
      indice = 0;
      acertos = 0;
      document.getElementById("question").style.display = "block";
      document.getElementById("options").style.display = "block";
      document.getElementById("feedback").style.display = "block";
      document.getElementById("final").innerHTML = "";
      mostrarPergunta();
    }

    function soltarConfete(amount = 100) {
      confetti({
        particleCount: amount,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    function updateScoreBar() {
      const fill = document.getElementById("score-bar-fill");
      let progress = (indice / perguntas.length) * 100;
      fill.style.width = progress + "%";
    }

    mostrarPergunta();
  </script>
